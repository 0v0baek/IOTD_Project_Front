<!-- 메인 상세페이지 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글보기</title>
    <link rel="stylesheet" href="/static/css/detailpage.css" />
    <link rel="stylesheet" href="/static/css/nav.css">
    
  </head>

  <body>
    <!-- 헤더부분 -->
    <header class="header"></header>
    <!-- 게시판 머리 -->
    <div class="board_wrap">
      <div class="board_title">
        <strong>상세페이지</strong>
      </div>


      <!-- 글 나오는 부분 -->
      <div class="board_view_wrap">
        <div class="board_view">
         <div class="title" id="title">
          </div>
         <div class="info">
          <dl>
            <dt>번호</dt>
            <dd id="number"></dd>
          </dl>
          <dl>
            <dt>글쓴이</dt>
            <dd id="writer"></dd>
          </dl>
          <dl>
            <dt>작성일</dt>
            <dd id="createtime"></dd>
          </dl>
          <dl>
            <dt>좋아요</dt>
            <dd id="likes"></dd>
          </dl>
        </div>
        <div id="image" style="text-align : center; margin: 50px 0 20px"></div>
         <div class="cont" id="content" style="text-align : center">
         </div>
        </div>
      </div>


        <!-- 목록버튼 -->
          <div class="bt_wrap">
            <a href="/" class="on">목록</a>
            <a class="right" id="deletebutton" onclick="deleteArticle(window.location.search)">삭제</a>
            <a class="left" id="editbutton" onclick="updatebutton(window.location.search)">수정</a>

          </div>
          <!-- 댓글 html -->
          <div class="container">
            <h2>Comment</h2>
            <form id="loadcomments">
              <textarea placeholder="Add Yor Comment" id="commentvalue"></textarea>
              <div class="bt_wrap">
                <a class="left" id="commentWrite" onclick="commentWrite()">등록</a>
              </div>
              <div>
                <ul id="comments-list"></ul>
            </div>
            </form>
          </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="footer"></footer>

    <!-- JS -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/loader.js"></script>
    <script src="/static/js/detailpage.js"></script>
  </body>
</html>
