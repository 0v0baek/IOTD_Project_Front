<!-- 마이페이지 수정 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I.O.T.D</title>
    <link rel="stylesheet" href="/static/css/editprofile.css" />
    <link rel="stylesheet" href="/static/css/nav.css" />
  </head>
  <body>
    <!-- 헤더부분 -->
    <header class="header"></header>

    <!-- 바디부분 -->
    <div class="container">
      <div class="signup-form">
        <form>
          <h2>MY PROFILE</h2>
          <div class="signup-input-box">
            <i class="bx bxs-user"></i>
            <input type="file" id="profileimage" />
          </div>
          <div class="signup-input-box">
            <!-- 이메일 인증 부분 -->
            <i class="bx bx-mail-send" onclick="hello();"></i>
            <input
              type="text"
              name="nickname"
              placeholder="Nickname"
              id="nickname"
            />
          </div>
          <!-- 여기까지 -->

          <!-- 로그인 박스 -->
          <div class="signup-input-box">
            <i class="bx bxs-user-check"></i>
            <input
              type="email"
              name="email"
              placeholder="Email"
              id="email"
              disabled
            />
          </div>
          <div class="signup-input-box">
            <input
              type="password"
              name="password"
              placeholder="password"
              id="password"
            />
          </div>
          <div class="signup-input-box">
            <!-- 카테고리  -->
            <select class="Categories">
              <option value="CASUAL">캐쥬얼</option>
              <option value="STREET">스트릿</option>
              <option value="FORMAL">포멀</option>
              <option value="RETRO">레트로</option>
              <option value="ATHLEISURE">애슬레저</option>
              <option value="FUNK">펑크</option>
            </select>
          </div>

          <!-- 로그인 버튼 -->
          <div class="signup-btn">
            <button
              type="button"
              onclick="handleUpdateButton()"
              class="signup"
              value=""
            >
              E D I T
            </button>
          </div>
        </form>
      </div>
    </div>
    <div>
      <button type="button" onclick="checkPassword()" class="withdrawal">
        회원탈퇴
      </button>
    </div>

    <!-- footer부분 -->
    <footer class="footer"></footer>
    <!-- JS -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/loader.js"></script>
    <script src="/static/js/editprofile.js"></script>
  </body>
</html>
